<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Подбор программы</title>
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo page-header__logo--img">
      <!--TODO: вставить значения ширины и высоты во все теги img -->
      <img class="page-header__logo-image" src="#" width="#" height="#" alt="Cat Energy" />
    </a>
    <a class="page-header__logo page-header__logo--title">
      <img class="page-header__logo-title logo-title" src="#" width="#" height="#" alt="Cat Energy" />
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">Открыть меню</button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="button" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="button" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a class="button" href="#">Подбор программы</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="form-page">
    <h1 class="form__title">Подбор программы</h1>
    <p class="form__appeal">Заполните анкету и мы подберем
      программу питания для вашего кота</p>
    <form class="form" method="post" action="https://echo.htmlacademy.ru">
      <fieldset class="form__cat cat">
        <legend class="visually-hidden">Информация о коте</legend>
        <p class="cat__name">
          <label class="cat__label" for="cat-name">Имя:*</label>
          <input class="cat__input" id="cat-name" type="text" name="cat-name" placeholder="Барсик" />
        </p>
        <p class="cat__weight">
          <label class="cat__label" for="cat-weight">Вес(кг):*</label>
          <input class="cat__input" id="cat-weight" type="text" name="cat-weight" placeholder="7" />
        </p>
        <p class="cat__age">
          <label class="cat__label" for="cat-age">Возраст(лет):</label>
          <input class="cat__input" id="cat-age" type="text" name="cat-age" placeholder="7" />
        </p>
      </fieldset>
      <fieldset class="form__programm programm">
        <legend class="visually-hidden">Выбор программы</legend>
        <p class="program__slim">
          <input class="programm__radio" id="radio-slim" type="radio" name="programm" value="slim">
          <label class="programm__label" for="radio-slim">Похудение</label>
        </p>
        <p class="program__pro">
          <input class="programm__radio" id="radio-pro" type="radio" name="programm" value="pro">
          <label class="programm__label" for="radio-pro">Набор массы</label>
        </p>
        <p class="program__unknown">
          <input class="programm__radio" id="radio-unknown" type="radio" name="programm" value="unknown">
          <label class="programm__label" for="radio-unknown">Не знаю (нужен ваш совет)</label>
        </p>
      </fieldset>
      <fieldset class="form__host host">
        <legend class="host__title">Контактные данные (владельца кота)</legend>
        <p class="host__email">
          <label class="host__label" for="host-email">E-mail:*</label>
          <input class="host__input host__input--email" id="host-email" type="email" name="host-email"
            placeholder="kuklachev@gmail.com" />
        </p>
        <p class="host__tel">
          <label class="host__label" for="host-tel">Телефон:*</label>
          <input class="host__input host__input--tel" id="host-tel" type="tel" name="host-tel"
            placeholder="8 (960) 900-60-90" />
        </p>
      </fieldset>
      <div class="form__comment comment">
        <h3 class="comment__title">Комментарий</h3>
        <textarea class="comment__area" cols="40" rows="10"
          placeholder="Расскажите обо всех повадках кота"></textarea>
      </div>
      <fieldset class="form__additionally additionally">
        <legend class="additionally__title">Дополнительно</legend>
        <p class="additionally__sweetener">
          <input class="additionally__checkbox" id="checkbox-sweet" type="checkbox" name="sweettener"
            name="sweettener" checked />
            <label class="additionally__label" for="checkbox-sweet">Сахарозаменитель</label>
        </p>
        <p class="additionally__water">
          <input class="additionally__checkbox" id="checkbox-water" type="checkbox" name="water"
            name="water" />
            <label class="additionally__label" for="checkbox-water">Питьевая вода</label>
        </p>
        <p class="additionally__milk">
          <input class="additionally__checkbox" id="checkbox-milk" type="checkbox" name="milk"
            name="milk" />
            <label class="additionally__label" for="checkbox-milk">Молоко</label>
        </p>
        <p class="additionally__vitamins">
          <input class="additionally__checkbox" id="checkbox-vitamins" type="checkbox" name="vitamins"
            name="vitamins" />
            <label class="additionally__label" for="checkbox-vitamins">Витамины</label>
        </p>
      </fieldset>
    <button class="form__button button">Отпрвить заявку</button>
    </form>
  </main>

</body>

</html>
